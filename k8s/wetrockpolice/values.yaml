# Default values for wetrockpolice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

masterKey: rails-master-key

sendgrid:
  password: ''

paypal:
  clientId: ''
  secret: ''

ticketsource:
  secret: ''

sidekiq:
  replicaCount: 2

  autoscaling:
    enabled: false

image:
  repository: syntaf/wetrockpolice
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v45"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  external-dns.alpha.kubernetes.io/hostname: wetrockpolice.com

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3001

ingress:
  enabled: true
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod-wrp"
    nginx.org/server-snippets: |
      gzip on;
      gzip_types text/plain text/html application/json;

      server_name wetrockpolice.com www.wetrockpolice.com;

      if ($host = "www.wetrockpolice.com") {
        return 301 $scheme://wetrockpolice.com$request_uri;
      }
  hosts:
    - host: wetrockpolice.com
      paths:
        - /
  tls:
    - secretName: wetrockpolice-cert
      hosts:
        - 'wetrockpolice.com'
        - '*.wetrockpolice.com'

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

nginx-ingress:
  controller:
    ingressClass: "wetrockpolice-nginx"
    watchNamespace: "wetrockpolice"

external-dns:
  rbac:
    create: true

  provider: digitalocean

  digitalocean:
    apiToken: my-api-token

  interval: "1m"

  policy: sync

  domainFilters: ['wetrockpolice.com']

postgresql:
  postgresqlUsername: wetrockpolice
  postgresqlDatabase: wetrockpolice_production
  postgresqlPassword: my-postgresql-password

redis:
  usePassword: false
  master:
    persistence:
      enabled: true
  slave:
    persistence:
      enabled: false
  cluster:
    enabled: false