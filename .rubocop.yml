require:
  - rubocop-rails
  - rubocop-minitest

AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'node_modules/**/*'
  Include:
    - '**/*.rb'
    - '**/Gemfile'
  TargetRubyVersion: 2.5

Layout/EndOfLine:
  EnforcedStyle: lf

Style/AndOr:
  EnforcedStyle: conditionals

# Version 0.80 Cops

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

# Disabled Cops

Style/HashSyntax:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Enabled: false