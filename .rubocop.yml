AllCops:
  Exclude:
    - "db/**/*.rb"
    - "config/environments/*.rb"
  TargetRubyVersion: 2.5

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Merics/ClassLength:
  Enabled: false

Layout/EndOfLine:
  EnforcedStyle: lf

Style/HashSyntax:
  Enabled: false

Style/AndOr:
  EnforcedStyle: conditionals